{# --templates-- #}

{% extends "base.html" %}
{% load static %}

{# --templates-- #}

{% block title %}ページタイトル{% endblock title %}

{% block content %}

<div class="container">
    <canvas id="canvas" style="
        border : 1px solid black;
        margin-left : auto ;
        margin-right : auto
    ">
    </canvas>
</div>

<button type="button" class="btn btn-info" id="clear-button">全部消す</button>
<input id="color-selector" type="color">
<input id="alpha-selector" type="number" min="0" max="1">

<a id="downloader" href="#" download="canvas.png">ダウンロード</a>

{% if user.is_authenticated %}
    <p>
      <button class="btn btn-info" type="button" id="uploader">送信</button>
    </p>
{% endif %}

{% endblock content %}

{% block script %}
<script type="text/javascript" src="{% static 'dot_pict/js/canvas.js' %}"></script>
{% endblock script %}
